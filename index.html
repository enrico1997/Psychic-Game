<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img src="assets/images/psychic.jpg">
			</div>
			<div class="col-md-8"
				<div class="page-header">
  				<h1>Psychic Game <small>Predict the letter I chose...</small></h1>
			</div>
			<div class="col-md-2">
				<img src="assets/images/psychic.jpg">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>Can you read my mind? I have chosen a letter. Guess by entering any key from "a" to "z".</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<h2>Wins:</h2>
			</div>			
			<div class="col-md-2">
				<h2>Losses:</h2>
			</div>			
			<div class="col-md-4">
				<h2>Guesses Remaining:</h2>
			</div>			
			<div class="col-md-4">
				<h2>Letters Chosen:</h2>
			</div>			
			
		</div>

		<div class="row">
			<div class="col-md-2" id="wins">
				0
			</div>
			<div class="col-md-2" id="losses">
				0
			</div>
			<div class="col-md-4" id="guessesRemaining">
				0
			</div>
			<div class="col-md-4" id="lettersChosen">
				nothing yet
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
